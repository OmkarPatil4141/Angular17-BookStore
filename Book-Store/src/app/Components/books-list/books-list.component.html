<app-header></app-header>

  <h1 align = "center" style="margin-right: 60px;">List Of BooksðŸ“•</h1>
  <button class="explore-button" routerLink="" style="margin-left: 10vw;">Back</button>
  <div class="container" *ngIf="!errMsg">
  <table class="table table-dark" border="2">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">ISBN</th>
            <th scope="col">Page Count</th>
            <th scope="col">Authors</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of Books">
            <th scope="row">{{ book.id }}</th>
            <td>
                <a [routerLink] = "['/books',book.id]" href="">{{ book.title }}</a>
            </td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.pageCount }}</td>
            <td>{{ book.authors }}</td>
        </tr>
    </tbody>
</table>
</div>

<div *ngIf="errMsg">
    <div class="alert alert-danger">{{errMsg}}</div>
</div>
